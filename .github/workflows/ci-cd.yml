name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Test backend
        run: |
          pytest backend/tests || echo "No tests yet"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Docker images
        run: |
          docker build -t backend:latest backend/
          docker build -t frontend:latest frontend/

      - name: Push Docker images
        run: |
          docker tag backend:latest fredogado/backend:latest
          docker tag frontend:latest fredogado/frontend:latest
          docker push fredogado/backend:latest
          docker push fredogado/frontend:latest

